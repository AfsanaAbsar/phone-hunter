<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADGET WORLD</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c8fe6afae8.js" crossorigin="anonymous"></script>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center heading-title pt-4  pb-2">GADGET WORLD</h1>
        <h2 class="text-center heading-sub-title pb-4">Search Your Favourite Phone</h2>
        <!-- search section -->

        <div class="input-group mb-5 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Samsung" aria-label=""
                aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn" type="button" id="search-btn"><i class="fas fa-search"></i>
                Search</button>
        </div>

        <!-- spinner -->
        <div id="spinner" class="spinner-grow text-center mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- phone-details -->
        <div id="phone-details" class="mb-5 mx-auto text-center row row-cols-1 row-cols-md-3">
        </div>
        <!-- Error section -->
        <div id="error-search" class="container search-error">
            <h2 class="text-danger text-center">Result Not Found</h2>
            <h2 class="text-success text-center">Please Search By Name</h2>
        </div>


        <!-- show result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>
    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
